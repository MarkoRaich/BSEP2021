<div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-card>
            <h3>Registracija</h3>
                      <hr>
                      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">


                        <div class="form-group">
                            <label for="password">Lozinka (minimalno 10 karaktera, broj, veliko slovo, malo slovo i specijalni karakter)</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required">Lozinka je obavezno polje</div>
                                  <div *ngIf="f.password.errors.pattern">Lozinka ne ispunjava kriterijume</div>
                                  
                            </div>
                        </div>

                        <div class="form-group">
                          <label for="password">Ponovljena lozinka (minimalno 10 karaktera, broj, veliko slovo, malo slovo i specijalni karakter)</label>
                          <input type="password" formControlName="repeatedPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.repeatedPassword.errors }" />
                          <div *ngIf="submitted && f.repeatedPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.repeatedPassword.errors.required">Lozinka je obavezno polje</div>
                                <div *ngIf="f.repeatedPassword.errors.pattern">Ponovljena lozinka ne ispunjava kriterijume</div>
                                
                          </div>
                        </div>

                  
                        <div class="text-center">
                          <button class="btn btn-primary mr-1">Pošalji</button>
                          <button class="btn btn-secondary" type="reset" (click)="onReset()">Poništi</button>
                        </div>
                      
                      </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
